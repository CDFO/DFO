<div class="title colors" mat-dialog-title>{{data.title}}</div>
<div class="msg" mat-dialog-content>
    {{data.msg}}
</div>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" class="colors" cdkFocusInitial>No</button>
    <button mat-button [mat-dialog-close]="true" class="colors">Yes</button>
</mat-dialog-actions>
