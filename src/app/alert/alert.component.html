<div class="alertTitle" mat-dialog-title>
    <i class="fa fa-{{data.icon}} dialogIcon" aria-hidden="true"></i>
    {{data.title}}
</div>
<div class="alertMessage" mat-dialog-content>{{data.msg}}</div>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" class="colors" cdkFocusInitial>No</button>
    <button mat-button [mat-dialog-close]="true" class="colors">Yes</button>
</mat-dialog-actions>
