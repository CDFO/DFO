<ng-container *ngIf="loggedIn">
  <aside id="left-panel">
    <nav>
      <ul>
        <li class="leftMinimizeArrows" id="minifyButton">
          <div id="left" style="display: block;">
            <span class="minifyme" data-action="minifyMenu">
              <i class="fa fa-caret-left" aria-hidden="true"></i>
            </span>
          </div>
          <div id="right" style="display: none;">
            <span class="minifyme" data-action="minifyMenu">
              <i class="fa fa-caret-right" aria-hidden="true"></i>
            </span>
          </div>
        </li>
        <li>
          <a [ngClass]="{'activeRoute': isActive('/dashboard')}" (click)="minimizeAll()" routerLink="dashboard" title="Dashboard">
            <i class="fa fa-lg fa-fw fa-line-chart  menuIcons"></i>
            <span class="menu-item-parent">Analytics</span>
          </a>
        </li>
        <li>
          <a [ngClass]="{'activeRoute': isActive('/requests')}" (click)="minimizeAll()" routerLink="requests" title="Requests">
            <i class="fa fa-lg fa-fw fa-ticket  menuIcons"></i>
            <span class="menu-item-parent">Requests</span>
          </a>
        </li>
        <li>
          <a [ngClass]="{'activeRoute': isActive('/catalogue')}" tabindex (click)="getCategory()" title="Catalogue">
            <i class="fa fa-lg fa-fw fa-shopping-cart  menuIcons"></i>
            <span class="menu-item-parent">Catalogue</span>
          </a>
          <ul>
            <li *ngFor="let category of categories">
              <!--<i class="fa fa-lg fa-fw fa-shopping-cart  menuIcons"></i>-->
              <a [routerLink]="['/catalogue',category.category | lowercase]" [ngClass]="{'activeRoute': isActive('/catalogue/'+category.category | lowercase)}" title="{{category.category | titlecase}}">
                {{category.category | titlecase}}
                <span class="badge pull-right">{{category.count}}</span>
              </a>
            </li>
          </ul>
        </li>
        <!--
        <li>
          <a [ngClass]="{'activeRoute': isActive('/reports')}" (click)="minimizeAll()" routerLink="reports" title="Reports">
            <i class="fa fa-lg fa-fw fa-bar-chart  menuIcons"></i>
            <span class="menu-item-parent">Reports</span>
          </a>
        </li>
        -->
        <li>
          <a [ngClass]="{'activeRoute': isActive('/manage')}" (click)="minimizeAll()" routerLink="manage" title="Manage">
            <i class="fa fa-lg fa-fw fa-shield  menuIcons"></i>
            <span class="menu-item-parent">Manage</span>
          </a>
        </li>
        </ul>
    </nav>
  </aside>
</ng-container>


<div [id]="divId">
    <div class="row">
      <div class="col-12 nopadding">
        <alert></alert>
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
